<div id="body-wrapper">
  <mat-drawer-container class="sidenav-container" [hasBackdrop]="">
    <mat-drawer #drawer class="sidenav" [mode]="sideMode" [(opened)]="opened">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content
      class="sidenav-content"
      [@routerFadeAnimation]="o.isActivated ? o.activatedRouteData['animation'] : ''"
    >
      <router-outlet #o="outlet"></router-outlet
    ></mat-drawer-content>
  </mat-drawer-container>
</div>
