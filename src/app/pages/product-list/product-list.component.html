<div
  id="home-wrapper"
  class="page-wrapper"
  style="max-width: 100%; width: 100%; overflow: hidden"
>
  <div class="page">
    <div class="page-title">
      <button mat-button mat-raised-button (click)="location.back()">
        Back
      </button>
      <span class="title w-100" style="text-align: center; font-size: 24px">
        Vui lòng chọn sản phẩm
      </span>
    </div>
    <div
      class="page-content"
      style="max-height: 100%; overflow-y: scroll; overflow-x: hidden"
    >
      <div class="content-scroll">
        <div class="row justify-content-center">
          <div class="category-title" style="height: 56px">
            <span
              style="
                font-size: 20px;
                padding: 12px;
                display: block;
                text-align: center;
              "
              class="title"
            >
              {{ (subCategory | async)?.name }}
            </span>
          </div>
          <div
            *ngIf="(productList | async).length > 0; else product"
            class="col-12 col-lg-10"
            style="border-bottom: 1px solid black"
          >
            <div
              *ngFor="let item of productList | async"
              class="item-home w-100"
              style="
                margin-bottom: 12px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                cursor: pointer;
              "
              (click)="switchToDetail(item)"
            >
              <div class="item-image" style="width: 128px">
                <img class="w-100" [src]="item.image[0]" [alt]="item.des" />
              </div>
              <div class="item-content" style="width: 68%">
                <div>
                  <span
                    style="
                      display: block;
                      font-size: 16px;
                      padding-bottom: 12px;
                    "
                  >
                    {{ item.name }}
                  </span>
                  <p>{{ item.des }}</p>
                </div>
                <div class="d-flex justify-content-end">
                  <button
                    mat-button
                    mat-raised-button
                    style="margin-right: 16px"
                    (click)="changeItemInCart($event, item, 'remove')"
                  >
                    Giảm
                  </button>
                  <button
                    mat-button
                    mat-raised-button
                    color="primary"
                    (click)="changeItemInCart($event, item)"
                  >
                    Thêm
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #product>
  <div>
    <h1>Không có sản phẩm</h1>
  </div>
</ng-template>
